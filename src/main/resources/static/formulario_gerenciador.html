<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="formulario_gerenciador.css">
</head>
<body>

<h1>Gerenciador de Tarefas</h1>

<form id="form-tarefa">
    <div class="campo-form">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" placeholder="Digite o título da tarefa" required>
    </div>

    <div class="campo-form">
        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" placeholder="Digite uma descrição (opcional)">
    </div>

    <div class="campo-form">
        <label for="status">Status:</label>
        <select id="status" required>
            <option value="">Selecione o status</option>
            <option value="true">Concluída</option>
            <option value="false">Pendente</option>
        </select>
    </div>

    <button type="submit">Adicionar Tarefa</button>
</form>

<hr>

<div id="lista-tarefas">
</div>

<script src="formulario_gerenciador.js"></script>

</body>
</html>
